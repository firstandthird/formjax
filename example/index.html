<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>formjax example</title>
  </head>
  <body>

    <form action="/" method="POST">
      <label>Name</label>
      <input type="text" name="name"/>
      <button type="submit">Submit</button>
    </form>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../dist/formjax.js"></script>
    <script>
      //mock $.post
      $.post = function(url, data) {
        var dfd = new jQuery.Deferred();

        setTimeout(function() {
          console.log(data);
          dfd.resolve('success');
        }, 500);

        return dfd.promise();
      };
      $('form').formjax({
        before: function() {
          return {
            testVal: 'test',
            anotherval: 'testing'
          }
        }
      });
    </script>
  </body>
</html>
